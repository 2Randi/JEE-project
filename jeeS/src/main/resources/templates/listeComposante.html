<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Composante par batiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="protected.js"></script>
</head>
<body class="bg-light">

    <!-- Informations utilisateur -->
    <div class="user-info text-end p-3">
        <p><strong><span th:text="${nom}"></span></strong></p>
        <p><strong><span th:text="${role}"></span></strong></p>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Déconnexion</a>
    </div>
    
    <div class="container py-5">
        <h1 class="text-center mb-4">Liste des composantes</h1>
        
        <p><a href="/" class="link-primary">Accueil</a></p>

        
        <!-- Liste des composantes -->
        <div class="row g-4">
            <div class="col-md-3 col-lg-3" th:each="composante : ${composanteList}">
                <div class="card shadow-sm" style="margin: 10px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${composante.acronyme}">Acronyme</h5>
                        <p class="card-text">
                            <strong>Acronyme :</strong> <span th:text="${composante.acronyme}">Acronyme</span><br>
                            <strong>Nom :</strong> <span th:text="${composante.nom}">Nom</span><br>
                            <strong>Responsable :</strong> <span th:text="${composante.responsable}">Responsable</span><br>
                            
                            <a th:href="@{/batimentsParComposante(acronyme=${composante.acronyme})}">Batiments</a> 
                        </p>
                       
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/updateComposanteForm(acronyme=${composante.acronyme})}" class="btn btn-warning btn-sm">Modifier</a>
                            <form th:action="@{/deleteComposante}" method="post" class="d-inline">
                                <input type="hidden" name="acronyme" th:value="${composante.acronyme}">
                                <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message si aucune salle -->
        <div th:if="${composanteList == null || composanteList.isEmpty()}" class="text-center mt-4">
            <p class="text-muted">Aucune composante trouvée pour ce batiment</p>
        </div>
        
        <!-- Bouton retour -->
        <div class="mt-5 text-center">
            <a href="/batiments" class="btn btn-secondary">Retour</a>
        </div>
        
    </div>
    
    <!-- Pied de page -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Université de Montpellier - Informatique - <strong>Tsiory RANDRIAMISAINA</strong></p>
    </footer>

</body>
</html>

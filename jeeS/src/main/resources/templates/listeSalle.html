<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salles par batiment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
    <script src="protected.js"></script>
</head>
<body class="bg-light">

    <!-- Informations utilisateur -->
    <div class="user-info text-end p-3">
        <p><strong><span th:text="${nom}"></span></strong></p>
        <p><strong><span th:text="${role}"></span></strong></p>
        <a href="/logout" class="btn btn-outline-danger btn-sm">Déconnexion</a>
    </div>
    
    <div class="container py-5">
        <h1 class="text-center mb-4">Liste des Salles</h1>
        <p><a href="/" class="link-primary">Accueil</a></p>

        <!-- Liste des salles -->
        <div class="row g-4">
            <div class="col-md-3 col-lg-3" th:each="salle : ${salleList}">
                <div class="card shadow-sm" style="margin: 10px;">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${salle.numS}">Numéro de la Salle</h5>
                        <p class="card-text">
                            <strong>Capacité :</strong> <span th:text="${salle.capacite}">Capacité</span><br>
                            <strong>Type :</strong> <span th:text="${salle.typeS}">Type</span><br>
                            <strong>Accès :</strong> <span th:text="${salle.acces}">Accès</span><br>
                            <strong>Étage :</strong> <span th:text="${salle.etage}">Étage</span><br>
                            <strong>Batiment :</strong> <span th:text="${salle.batiment.codeB}">Code Batiment</span><br>
                            <strong>Campus :</strong> <span th:text="${salle.batiment.campus.nomC}">Nom Campus</span>
                        </p>
                        <div class="d-flex justify-content-between">
                            <a th:href="@{/updateSalleForm(numS=${salle.numS})}" class="btn btn-warning btn-sm">Modifier</a>
                            <form th:action="@{/deleteSalle}" method="post" class="d-inline">
                                <input type="hidden" name="numS" th:value="${salle.numS}">
                                <button type="submit" class="btn btn-danger btn-sm">Supprimer</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Message si aucune salle -->
        <div th:if="${salleList == null || salleList.isEmpty()}" class="text-center mt-4">
            <p class="text-muted">Aucune salle trouvée pour ce batiment</p>
        </div>
        
        <!-- Bouton retour -->
        <div class="mt-5 text-center">
            <a href="/batiments" class="btn btn-secondary">Retour</a>
        </div>
    </div>
    
    <!-- Pied de page -->
    <footer class="text-center mt-4">
        <p>&copy; 2025 Université de Montpellier - Informatique - <strong>Tsiory RANDRIAMISAINA</strong></p>
    </footer>

</body>
</html>
